<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure vis</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="structure_vis_widget"></div>

    <div id="structure_vis_settings">

      <!-- Selection settings  -->

      <div id="dropdown-var-color">
        <label for="var-color">Feature to color by: </label>
        <select name="var-color" id="var-color"></select>
      </div>

      <div id="dropdown-var-height">
        <label for="var-height">Feature for bars height: </label>
        <select name="var-height" id="var-height"></select>
      </div>

      <div id="checkbox-orbit-controls">
        <label for="enable-orbit-controls">3D orbit controls: </label>
        <input type="checkbox" id="enable-orbit-controls" name="enable-orbit-controls">        
      </div>

      <div id="checkbox-bulk-selection">
        <label for="enable-bulk-selection">Bulk selection: </label>
        <input type="checkbox" id="enable-bulk-selection" name="enable-bulk-selection">        
      </div>

      <div id="checkbox-links-in-3d">
        <label for="show-links-in-3d">Show links in 3d view: </label>
        <input type="checkbox" id="show-links-in-3d" name="show-links-in-3d">        
      </div>

      <div>
        <input type="button" id="select-all" name="select-all" value="Select all">
        <input type="button" id="clear-selection" name="clear-selection" value="Clear selection">
      </div>

      <!-- Neighborhood settings  -->

    </div>

    <!-- <div id="tooltip">
        <p><b id="res">Nothing selected</b></p>
        <p># modifications: <b id="mods"></b></p>
        <p># pathogenic: <b id="path"></b></p>
    </div> -->

    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
          "imports": {            
            "three":  "/node_modules/three/build/three.module.js"
          }
        }
    </script>

    <!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->
    <script src="/node_modules/d3/dist/d3.js"></script>
    <script defer type="module" src="index.js"></script>
</body>
</html>
