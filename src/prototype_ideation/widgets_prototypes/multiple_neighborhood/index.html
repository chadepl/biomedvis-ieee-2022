<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple neighborhood</title>
</head>
<body>
    <div id="menu">

        <fieldset>
            <legend>Extent type:</legend>
            <div>
                <p id="extent_type_name">Ball radius: </p><p id="extent_selected_value"></p>
                <input type="range" min="0" max="1" value="10" class="slider" id="extent_value">
            </div>
            <div>
              <input type="radio" id="ball_radius" name="extent_type" value="ball_radius" checked>
              <label for="huey">Ball radius</label>
            </div>        
            <div>
              <input type="radio" id="num_nns" name="extent_type" value="num_nns">
              <label for="dewey">Num neighbors</label>
            </div>
        </fieldset>
    </div>

    <div id="structure_visualization_widget" style="position: absolute; left: 200px; top: 0;"></div>    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
